<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>

<body>
  <section>

    <header>
      <h1>9:41</h1>

      <div class="header-imgs">
        <img src="./images/633977.png" alt="" />
        <img src="./images/159599.png" alt="" />
        <img src="./images/4305607.png" alt="" />
      </div>
    </header>

    <div class="type-red">
      <h2>In here you can write your name and password</h2>
    </div>

    <div class="hand-shake"><img src="./images/Handshake.png" alt="" /></div>

    <div class="input-here">
      <input id="here1" class="input-1" type="email" placeholder="Email" data-id="email" />
      <input id="here2" class="input-1" type="password" placeholder="Password" data-id="password"
        autocomplete="cc-csc" />

      <a href="#">Forgot Password?</a>
    </div>

    <div class="login-block">
      <button class="btn-login">Login</button>
    </div>

    <div class="line-block">
      <img src="./images/line line.png" alt="">
      <p>Your Value Is Here</p>
      <img src="./images/line line.png" alt="">
    </div>

    <div class="input-value">
      <input id="val1" class="input-1" type="email" placeholder="Hello" data-id="email" />
      <input id="val2" class="input-1" type="password" placeholder="Hello" data-id="password" />

    </div>


  </section>
  <script src="./scipt.js"></script>
</body>

</html>
